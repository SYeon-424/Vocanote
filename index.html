<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>단어장 PWA</title>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.webmanifest" />
  <meta name="theme-color" content="#111111" />

  <!-- 스타일 (선택) -->
  <link rel="stylesheet" href="./styles.css" />
  <style>
    /* 최소 스타일 (styles.css 없을 때 대비) */
    :root { color-scheme: light dark; }
    body { font-family: system-ui, apple-system, sans-serif; margin:0; }
    .container { max-width: 720px; margin: 24px auto; padding: 0 16px; }
    .hidden { display: none; }
    .row { display:flex; gap:8px; align-items:center; }
    .space { justify-content: space-between; }
    input, button, select { padding:10px 12px; font-size:16px; }
    ul { padding-left: 18px; }
    .tab { padding:8px 12px; border:1px solid #8884; border-radius:8px; }
    .tab.active { font-weight:700; text-decoration: underline; }
    #quiz-choices button.selected { outline: 2px solid #888; }
  </style>

  <!-- Firebase/CDN 초기화 + 앱 로드 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";
    import { firebaseConfig } from "./firebase-init.js";

    // Firebase 전역 초기화 (app.js에서 재사용)
    window.firebaseApp  = initializeApp(firebaseConfig);
    window.firebaseAuth = getAuth(window.firebaseApp);
    window.firebaseDB   = getFirestore(window.firebaseApp);

    // PWA 서비스워커 등록
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js");
    }

    // 앱 시작 (캐시 무력화 쿼리로 최신 로드)
    import("./app.js?v=7");
  </script>
</head>
<body>
  <main class="container">
    <h1>단어장</h1>

    <!-- 인증 UI -->
    <section id="auth-section">
      <input id="email" placeholder="이메일" />
      <input id="password" type="password" placeholder="비밀번호" />
      <div class="row">
        <button id="signup-btn">회원가입</button>
        <button id="login-btn">로그인</button>
      </div>
    </section>

    <!-- 로그인 후: 단어장 목록 -->
    <section id="app-section" class="hidden">
      <div class="row space">
        <div>👤 <span id="user-email"></span></div>
        <button id="logout-btn">로그아웃</button>
      </div>

      <hr />

      <h2>내 단어장</h2>
      <div class="row">
        <input id="book-name" placeholder="단어장 이름" />
        <button id="create-book">+ 만들기</button>
      </div>

      <ul id="book-list"></ul>
    </section>

    <!-- 단어 관리 화면 (책 클릭 시 표시) -->
    <section id="words-section" class="hidden">
      <div class="row space">
        <button id="back-to-books">← 단어장 목록으로</button>
        <h2 id="current-book-title">단어 관리</h2>
      </div>

      <!-- 탭 -->
      <div class="row" style="gap:12px; margin:8px 0 16px;">
        <button id="tab-manage" class="tab active">수정</button>
        <button id="tab-test" class="tab">테스트</button>
      </div>

      <!-- 관리 탭 -->
      <div id="manage-pane">
        <div class="row">
          <input id="word-term" placeholder="단어 (term)" />
          <input id="word-meaning" placeholder="뜻 (meaning)" />
          <button id="add-word">+ 추가</button>
        </div>
        <ul id="word-list"></ul>
      </div>

      <!-- 테스트 탭 (3지선다 2종 + 서술형, 제출/패스, 자동넘김) -->
      <div id="test-pane" class="hidden">
        <div class="row" style="gap:8px; flex-wrap:wrap;">
          <label>모드:
            <select id="test-mode">
              <option value="mcq_t2m">객관식(단어 → 뜻)</option>
              <option value="mcq_m2t">객관식(뜻 → 단어)</option>
              <option value="free_m2t">서술형(뜻 → 단어, 스펠링)</option>
            </select>
          </label>
          <button id="start-test">테스트 시작</button>
          <div id="test-status"></div>
        </div>

        <div id="quiz-area" class="hidden" style="margin-top:12px;">
          <div id="quiz-q" style="font-size:18px; margin-bottom:8px;"></div>

          <!-- 서술형 입력 -->
          <div id="quiz-free">
            <input id="quiz-answer" placeholder="답 입력(스펠링)" />
          </div>

          <!-- 객관식 보기 (3지선다) -->
          <div id="quiz-choices" class="hidden" style="display:flex; gap:8px; flex-wrap:wrap; margin-top:8px;"></div>

          <div id="quiz-feedback" style="margin-top:8px;"></div>

          <div class="row" style="margin-top:12px;">
            <button id="submit-answer">제출</button>
            <button id="pass-question">패스</button>
            <button id="end-test" style="margin-left:auto;">종료</button>
          </div>
        </div>

        <div id="test-result" class="hidden" style="margin-top:12px;"></div>
      </div>
    </section>
  </main>
</body>
</html>
