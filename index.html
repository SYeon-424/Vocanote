<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>단어장 PWA</title>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.webmanifest" />
  <meta name="theme-color" content="#111111" />

  <!-- 스타일 -->
  <link rel="stylesheet" href="./styles.css" />
  <style>
    :root { color-scheme: light dark; --ok:#1a7f37; --bad:#d32f2f; }
    body { font-family: system-ui, apple-system, sans-serif; margin:0; }
    .container { max-width: 960px; margin: 24px auto; padding: 0 16px; }
    .hidden { display: none; }
    .row { display:flex; gap:8px; align-items:center; }
    .space { justify-content: space-between; }
    input, button, select { padding:10px 12px; font-size:16px; }
    ul { padding-left: 4px; list-style:none; margin: 8px 0; }
    li { display:flex; align-items:center; gap:8px; padding:8px 10px; border:1px solid #8884; border-radius:8px; margin:8px 0; }
    .btn-wrap { margin-left:auto; display:flex; gap:6px; }
    .tab { padding:8px 12px; border:1px solid #8884; border-radius:8px; }
    .tab.active { font-weight:700; text-decoration: underline; }
    hr { border: none; border-top: 1px solid #8884; margin:16px 0; }

    /* 프로필 카드 */
    .card {
      border:1px solid #8884; border-radius:12px; padding:12px;
      display:flex; gap:14px; align-items:center; position:relative;
    }
    .avatar { width:72px; height:72px; border-radius:50%; object-fit:cover; background:#0001; }
    .grow { flex:1; }

    /* 로그아웃 버튼: 카드 오른쪽 아래 고정 */
    #logout-btn { position:absolute; right:12px; bottom:12px; }
  </style>

  <!-- Firebase 초기화 + 앱 로드 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";
    import { firebaseConfig } from "./firebase-init.js";

    window.firebaseApp = initializeApp(firebaseConfig);
    window.firebaseAuth = getAuth(window.firebaseApp);
    window.firebaseDB = getFirestore(window.firebaseApp);

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js");
    }

    /* ✅ app.js가 기대하는 버전과 id에 맞춰 로드 */
    import("./app.js?v=32");
  </script>
</head>
<body>
  <main class="container">
    <h1>단어장</h1>

    <!-- 인증 UI -->
    <section id="auth-section">
      <div class="row" style="flex-wrap:wrap; gap:10px;">
        <input id="nickname" placeholder="닉네임 (회원가입 시)" />
        <input id="email" placeholder="이메일" />
        <input id="password" type="password" placeholder="비밀번호" />
        <button id="signup-btn">회원가입</button>
        <button id="login-btn">로그인</button>
      </div>
    </section>

    <!-- 로그인 후: 홈(프로필/단어장/그룹) -->
    <section id="app-section" class="hidden">
      <!-- ✅ app.js에서 참조하는 user-display는 숨김으로 유지 -->
      <span id="user-display" class="hidden"></span>

      <!-- 프로필 카드 -->
      <section class="card">
        <img id="profile-img" class="avatar" alt="avatar" src="" />
        <div class="grow">
          <div class="row" style="gap:12px; flex-wrap:wrap;">
            <div><b id="profile-nickname">닉네임</b> · <span id="profile-email">email</span></div>
          </div>
          <div style="margin-top:6px;">
            레벨 <b id="user-level">1</b> · 포인트 <b id="user-points">0</b>
          </div>
          <div class="row" style="margin-top:8px; flex-wrap:wrap;">
            <!-- ✅ app.js가 기대하는 id로 복구 -->
            <input id="profile-file" type="file" accept="image/*" />
            <button id="profile-upload">프로필 이미지 저장</button>
          </div>
        </div>
        <!-- 로그아웃 버튼(카드 우하단 고정) -->
        <button id="logout-btn">로그아웃</button>
      </section>

      <hr />

      <!-- 내 단어장 -->
      <h2>내 단어장</h2>
      <div class="row" style="flex-wrap:wrap;">
        <input id="book-name" placeholder="단어장 이름" />
        <button id="create-book">+ 만들기</button>
      </div>
      <ul id="book-list"></ul>

      <!-- 내 그룹 -->
      <hr />
      <h2>내 그룹</h2>
      <div class="row" style="gap:12px; flex-wrap:wrap;">
        <input id="group-name" placeholder="그룹 이름" />
        <button id="create-group">+ 그룹 만들기</button>

        <input id="join-code" placeholder="초대코드로 가입" />
        <button id="join-group">가입</button>
      </div>
      <ul id="my-group-list"></ul>
    </section>

    <!-- 단어장 화면 (개인) -->
    <section id="words-section" class="hidden">
      <div class="row space">
        <button id="back-to-books">← 단어장 목록으로</button>
        <h2 id="current-book-title">단어 관리</h2>
      </div>

      <!-- 탭 -->
      <div class="row" style="gap:12px; margin:8px 0 16px;">
        <button id="tab-manage" class="tab active">수정</button>
        <button id="tab-test" class="tab">테스트</button>
      </div>

      <!-- 관리 탭 -->
      <div id="manage-pane">
        <div class="row" style="flex-wrap:wrap;">
          <input id="word-term" placeholder="단어 (term)" />
          <input id="word-meaning" placeholder="뜻 (meaning)" />
          <button id="add-word">+ 추가</button>
        </div>
        <ul id="word-list"></ul>
      </div>

      <!-- 테스트 탭 -->
      <div id="test-pane" class="hidden">
        <div class="row" style="gap:8px; flex-wrap:wrap;">
          <label>모드:
            <select id="test-mode">
              <option value="mcq_t2m">객관식 (단어→뜻)</option>
              <option value="mcq_m2t">객관식 (뜻→단어)</option>
              <option value="free_m2t">서술형 (뜻→단어)</option>
            </select>
          </label>
          <label>시간:
            <input id="test-timer" type="number" value="10" min="3" max="120" style="width:60px;" />초
          </label>
          <button id="start-test">테스트 시작</button>
          <!-- 상태 줄은 버튼 줄 “아래”로 두 줄 레이아웃 -->
          <div id="test-status" style="flex-basis:100%; margin-top:6px;"></div>
        </div>

        <div id="quiz-area" class="hidden" style="margin-top:12px;">
          <div id="quiz-q" style="font-size:18px; margin-bottom:8px;"></div>

          <div id="quiz-free">
            <input id="quiz-answer" placeholder="답 입력" />
            <button id="submit-answer">제출</button>
          </div>

          <div id="quiz-choices" class="hidden" style="display:flex; gap:8px; flex-wrap:wrap; margin-top:8px;"></div>

          <div id="quiz-feedback" style="margin-top:8px;"></div>

          <div class="row" style="margin-top:12px;">
            <button id="pass-question">패스</button>
            <button id="end-test">종료</button>
          </div>
        </div>

        <div id="test-result" class="hidden" style="margin-top:12px;"></div>
      </div>
    </section>

    <!-- 그룹 상세 -->
    <section id="group-section" class="hidden">
      <div class="row space">
        <button id="back-to-groups">← 그룹 목록으로</button>
        <h2 id="current-group-title">그룹</h2>
      </div>

      <div class="row" style="gap:12px; flex-wrap:wrap; margin:8px 0;">
        <div>초대코드: <code id="group-invite-code"></code></div>
        <button id="leave-group">그룹 탈퇴</button>
      </div>

      <h3>멤버</h3>
      <ul id="group-members"></ul>

      <!-- 그룹 단어장: 내 단어장에서 가져오기 -->
      <hr />
      <h3>그룹 단어장</h3>
      <div class="row" style="gap:12px; flex-wrap:wrap; align-items:stretch;">
        <select id="import-source-book" style="min-width:220px;">
          <option value="">내 단어장을 선택하세요</option>
        </select>
        <input id="gbook-name" placeholder="그룹 내 단어장 이름(선택)" />
        <button id="gbook-import">내 단어장에서 가져오기</button>
      </div>
      <ul id="gbook-list"></ul>
    </section>

    <!-- 그룹 단어장 화면 -->
    <section id="gwords-section" class="hidden">
      <div class="row space">
        <button id="back-to-gbooks">← 그룹 단어장 목록으로</button>
        <h2 id="gcurrent-book-title">그룹 단어 관리</h2>
      </div>

      <div id="gowner-note" style="margin:6px 0; opacity:.8;"></div>

      <div class="row" style="gap:12px; margin:8px 0 16px;">
        <button id="gtab-manage" class="tab active">수정</button>
        <button id="gtab-test" class="tab">테스트</button>
      </div>

      <div id="gmanage-pane">
        <div class="row" style="flex-wrap:wrap;">
          <input id="gword-term" placeholder="단어 (term)" />
          <input id="gword-meaning" placeholder="뜻 (meaning)" />
          <button id="gadd-word">+ 추가</button>
        </div>
        <ul id="gword-list"></ul>
      </div>

      <div id="gtest-pane" class="hidden">
        <div class="row" style="gap:8px; flex-wrap:wrap;">
          <label>모드:
            <select id="gtest-mode">
              <option value="mcq_t2m">객관식 (단어→뜻)</option>
              <option value="mcq_m2t">객관식 (뜻→단어)</option>
              <option value="free_m2t">서술형 (뜻→단어)</option>
            </select>
          </label>
          <label>시간:
            <input id="gtest-timer" type="number" value="10" min="3" max="120" style="width:60px;" />초
          </label>
          <button id="gstart-test">테스트 시작</button>
          <div id="gtest-status" style="flex-basis:100%; margin-top:6px;"></div>
        </div>

        <div id="gquiz-area" class="hidden" style="margin-top:12px;">
          <div id="gquiz-q" style="font-size:18px; margin-bottom:8px;"></div>

          <div id="gquiz-free">
            <input id="gquiz-answer" placeholder="답 입력" />
            <button id="gsubmit-answer">제출</button>
          </div>

          <div id="gquiz-choices" class="hidden" style="display:flex; gap:8px; flex-wrap:wrap; margin-top:8px;"></div>

          <div id="gquiz-feedback" style="margin-top:8px;"></div>

          <div class="row" style="margin-top:12px;">
            <button id="gpass-question">패스</button>
            <button id="gend-test">종료</button>
          </div>
        </div>

        <div id="gtest-result" class="hidden" style="margin-top:12px;"></div>
      </div>
    </section>
  </main>
</body>
</html>
